<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #666;
        }
        section {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#bookings">Bookings</a></li>
            <li><a href="#customers">Customers</a></li>
        </ul>
    </nav>
    <section id="rooms">
        <h2>Rooms</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Room data will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="btn">Add Room</button>
    </section>
    <section id="bookings">
        <h2>Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Customer Name</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Booking data will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="btn">Add Booking</button>
    </section>
    <section id="customers">
        <h2>Customers</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="btn">Add Customer</button>
    </section>
</body>
</html>
